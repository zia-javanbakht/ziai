<\!DOCTYPE html>
<html>
<head>
    <title>Hover Test</title>
    <style>
        body { background: #174069; color: white; font-family: Arial; padding: 20px; }
        .test-tab {
            color: rgba(255, 255, 255, 0.7);
            padding: 15px 30px;
            margin: 10px;
            display: inline-block;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .test-tab:hover {
            color: #ffffff;
        }
        .test-tab.active {
            color: #ffffff;
            border-bottom-color: #ffffff;
        }
    </style>
</head>
<body>
    <h2>Hover Test</h2>
    <p>Test these navigation elements:</p>
    <a href="#" class="test-tab">Home</a>
    <a href="#" class="test-tab active">About</a>
    <a href="#" class="test-tab">Projects</a>
    <a href="#" class="test-tab">Contact</a>
    
    <p>Expected behavior:</p>
    <ul>
        <li>Non-active tabs should be dim and brighten on hover</li>
        <li>Active tab should be bright with white bottom border</li>
        <li>Smooth transition effects</li>
    </ul>
</body>
</html>
